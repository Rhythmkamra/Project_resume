<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LOGIN | PAGE</title>
</head>
<body>
    
    <form action="registration.html" method="POST"><br>
      <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have an account?</span>
                <header>Login</header>
            </div>

            
            
            <div class="input-field" >
                <label for="Username"></label>
                <input type="text" class="input" placeholder="Username" required minlength="2" autocomplete="off" id="Username">
                <i class="fa fa-user"></i>
            </div>
            <div class="input-field">
                <label for="Last Name"></label>
                <input type="password" class="input" placeholder="Password" required minlength="5" autocomplete="off" id="Last Name">
                 <i class="fa fa-lock"></i> 
            </div>
            <div class="input-field" >
                <a href="registration.html" alt="Resistration form">
                <input type="submit" class="submit" value="Login " >
                </a>
                
                

            </div>

            <div class="bottom">
                <div class="left">
                    <label for="check"></label>
                    <input type="checkbox" id="check"  required>
                    <label for="check">Remember Me</label>
                </div>
                <div class="right"></div>
                <label><a href="#">Forgot password?</a></label>
            </div>




        </div>

  
      </div>
    </form>
    

    
</body>
</html>
