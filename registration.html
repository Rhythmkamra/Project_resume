<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rf.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>REGISTRATION FORM</title> 
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>REGISTRATION FORM</span>                
            </div>
            <div class="input-field">            
                <label></label>
                <input type="text" class="input" placeholder="First Name" required>
               
            </div>

            <div class="input-field">            
                <label></label>
                <input type="text" class="input" placeholder="Last Name" required >
            </div>

            <div class="input-field">
                <label></label>
                <input type="password" class="input" placeholder="Password" required minlength="5">
            </div>

            <div class="input-field">
                <label></label>
                <input type="password" class="input" placeholder="Confirm Password" required >
            </div>
            <div class="input-field">
                <label></label>
            <div class="input-field">
             <label></label> 
                <select>
                    <option >Gender</option> 
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                  </select>
                </div>
            </div> 
            <div class="input-field">
                <label></label>
                <input type="text" class="input" required placeholder="Email">
            </div>
            
            <div class="input-field">
                <label></label>
                <input type="text" class="input" minlength="10" required placeholder="Phone number">
            </div> 

            <div class="input-field">
                <label></label>
                <textarea  type="textarea" class="input" placeholder="About yourself" required></textarea>
            </div> 
            <div class="input-field">
                <label></label>
                <input type="text" class="input" placeholder="Postal code" required>
            

            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login" >
            
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check" required>
                    <label for="check">Terms and conditions</label>
                </div>
              
            </div>
            </div>




        </div>

  
    </div>
    

    
</body>
</html>
