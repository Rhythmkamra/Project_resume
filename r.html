<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="hello.css">
    <script type="text/javascript">
        
    function callvalue() {
        
        var name=document.getElementById("uname").value;
        var email=document.getElementById("email").value;   
        var mobile=document.getElementById("mob").value;
        document.writeln("YOUR INFO: <br>"+"Name:"+name+"<br>");
        document.writeln("Your Email: "+email +"<br>" );
        document.writeln("Your mobile no: "+mobile );
       
       
        }
        
    </script>
</head>
<body>
    <form onsubmit="callvalue()">
        <h1>REGISTRATION FORM</h1>
        <label>Username</label><br>
        <input type="text" placeholder="himank" id="uname"><br><br>
        <label>email</label><br>
        <input type="email" placeholder="name@mail.com" id="email"><br><br>
        <label>Mobile number</label><br>
        <input type="number" placeholder="9115628099" id="mob"><br><br>

        <input type="submit" value="register">
        
    </form>
</body>
</html>
